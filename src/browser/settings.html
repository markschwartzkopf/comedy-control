<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Comedy Control Settings</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        font-size: max(2vh, 16px);
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        color: white;
      }
      button {
        all: unset;
        display: inline-block;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        padding: 0.5em;
        border: 0.2vh solid white;
        border-radius: 1vh;
        background-color: black;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center; /* Center text */
        margin: 1vw;
      }
      button:hover {
        background-color: dimgray; /* Darken background on hover */
      }
      button:active {
        transform: scale(0.95); /* Add a subtle press effect */
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: white;
      }
      #main {
        flex-grow: 1;
        overflow: hidden;
        width: 100%;
        padding: 1vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      #spotify-footer {
        flex-grow: 0;
        flex-shrink: 0;
        width: 100%;
        border-top: 0.5vh solid white;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 0.5vh;
      }
      #modal {
        position: absolute;
        z-index: 1;
        display: none;
        align-items: center;
        justify-content: center;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      #modal-container {
        background-color: black;
        border: 0.2vh solid #888;
        border-radius: 1vh;
        padding: 0.5vh;
        margin: 5vh;
        display: flex;
        flex-direction: column;
      }
      #modal-buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 1vh;
      }
      input[type='text'] {
        all: unset;
        display: inline-block;
        width: 30vh;
        padding: 0.5vh;
        border: 0.2vh solid lightgray;
        border-radius: 1vh;
        background-color: black;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        margin: 0.5vh;
      }
      input[type='text']:hover {
        background-color: dimgray;
      }
      input[type='text']:focus {
        outline: none;
        border-color: white;
      }
      input[type='number'] {
        all: unset;
        display: inline-block;
        width: 10vh;
        padding: 0.5vh;
        border: 0.2vh solid lightgray;
        border-radius: 1vh;
        background-color: black;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        margin: 0.5vh;
      }
      input[type='number']:hover {
        background-color: dimgray;
      }
      input[type='number']:focus {
        outline: none;
        border-color: white;
      }
    </style>
  </head>
  <body>
    <div id="modal">
      <div id="modal-container">
        <div id="modal-content"></div>
        <div id="modal-buttons">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-save">Save</button>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="main">
        <div>
          Timer address:
          <input type="text" id="timer-address" />
        </div>
        <div>
          Primary Pignage address:
          <input type="text" id="primary-pignage-address" />
        </div>
        <div>
          Qlab address:
          <input type="text" id="qlab-address" />
        </div>
        <div>
          X Air address:
          <input type="text" id="xair-address" />
        </div>
        <div>
          Music channel:
          <input type="number" id="music-channel" />
        </div>
        <div>
          Default Playlist: https://open.spotify.com/playlist/
          <input type="text" id="default-playlist" />
        </div>
        <div id="buttons" style="display: none;">
          <button id="reset">Revert</button>
          <button id="save">Save</button>
        </div>
      </div>
      <div id="spotify-footer"></div>
    </div>
  </body>
  <script>
    let exports = {};
  </script>
  <script src="settings.js"></script>
</html>
