<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Comedy Control</title>
    <link rel="stylesheet" href="fader.css" />
    <link rel="stylesheet" href="edit-toggle.css" />
    <style>
      :root {
        --fader-element-width: 3rem;
        --fader-element-height: 75vh;
        --audio-level: 0%;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        font-size: max(2vw, 12px);
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        color: white;
      }
      html {
        background-color: black;
      }
      body {
        border: 0.25rem solid #717481;
      }
      .svg-icon {
        height: 2em;
        cursor: pointer;
        margin: 0.5em;
      }
      .svg-icon:hover {
        transform: scale(1.2);
      }
      .svg-icon.disabled {
        filter: brightness(0.25);
        pointer-events: none;
        cursor: not-allowed;
      }
      button {
        all: unset;
        display: inline-block;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        padding: 0.5rem;
        border: 0.1rem solid white;
        border-radius: 0.5rem;
        background-color: black;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center; /* Center text */
        margin: 1vw;
      }
      button:hover {
        background-color: dimgray; /* Darken background on hover */
      }

      button:active {
        transform: scale(0.95); /* Add a subtle press effect */
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: white;
      }
      #main {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        align-items: center;
        overflow: hidden;
        width: 100%;
      }
      #rundown {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
        height: 100%;
      }
      #fader {
        flex-grow: 0;
        flex-shrink: 0;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
      }
      #footer {
        display: flex;
        flex-direction: row;
        flex-grow: 0;
        flex-shrink: 0;
        width: 100%;
        border-top: 0.25rem solid white;
        align-items: center;
      }
      #buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-grow: 1;
        flex-shrink: 1;
        align-items: stretch;
      }
      #vu-background {
        height: var(--fader-element-height);
        width: calc(var(--fader-element-width) / 5);
        margin-right: 0.5rem;
        background: linear-gradient(
          to bottom,
          #f00,
          #f00 2%,
          #ff0 2%,
          #ff0 38%,
          #0f0 38%,
          #0f0
        );
      }
      #vu-level {
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .rundown-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0.25rem 0.5rem;
        border: 0.1rem solid white;
        border-radius: 0.5rem;
        margin: 0.25rem;
        background-color: black;
        cursor: pointer;
        user-select: none;
      }
      .rundown-item.current {
        background-color: dimgray;
      }
      .rundown-item > .name {
        width: 25%;
      }
      .rundown-item > .social {
        width: 30%;
      }
      .rundown-item > .track {
        width: 25%;
      }
      .rundown-item > .time {
        width: 15%;
      }
      .rundown-item > * {
        overflow: hidden;
        padding-left: 0.25rem;
        padding-right: 0.25rem;
      }
      #make-active-button {
        align-self: center;
        margin: 5rem;
        margin-top: auto;
      }
      #modal {
        position: absolute;
        z-index: 1;
        display: none;
        align-items: center;
        justify-content: center;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      #modal-container {
        max-height: 80%;
        max-width: 80%;
        background-color: black;
        border: 0.25rem solid #888;
        border-radius: 0.5rem;
        padding: 0.25rem;
        margin: 2rem;
        display: flex;
        flex-direction: column;
      }
      #modal-content {
        overflow: hidden;
      }
      #modal-buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 0.5rem;
      }
      input[type='text'] {
        all: unset;
        display: inline-block;
        width: 15rem;
        padding: 0.25rem;
        border: 0.1rem solid lightgray;
        border-radius: 0.5rem;
        background-color: black;
        color: white;
        font-family: inherit;
        font-size: 1rem;
      }
      input[type='text']:hover {
        background-color: dimgray;
      }
      input[type='text']:focus {
        outline: none;
        border-color: white;
      }
      input[type='number'] {
        all: unset;
        display: inline-block;
        width: 5rem;
        padding: 0.25rem;
        border: 0.1rem solid lightgray;
        border-radius: 0.5rem;
        background-color: black;
        color: white;
        font-family: inherit;
        font-size: 1rem;
      }

      input[type='number']:hover {
        background-color: dimgray;
      }

      input[type='number']:focus {
        outline: none;
        border-color: white;
      }
      #warnings {
        background-color: red;
        color: black;
        display: flex;
        flex-direction: column;
      }
      .track {
        height: 2.5rem;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        width: 15rem;
        margin: 0.25rem;
      }
      .art {
        border-radius: 10%;
        height: 2.5rem;
        width: 2.5rem;
        margin-right: 0.25rem;
        background-color: #555;
      }
      .track > span > *.name {
        font-size: 0.8rem;
        font-weight: bold;
        height: 1.4rem;
        line-height: 1.4rem;
        white-space: nowrap;
      }
      .track > span > *.artist {
        font-size: 0.6rem;
        line-height: 1.1rem;
        height: 1.1rem;
        white-space: nowrap;
      }
      .tracklist {
        overflow-y: auto;
      }
      details > :not(summary) {
        margin-left: 1em;
      }
      .qlab-cue {
        border: 1px solid gray;
        color: lightgray;
        border-radius: 0.25em;
        background-color: darkcyan;
        padding: 0.2em;
        margin-top: 0.2em;
        margin-bottom: 0.2em;
      }
      .qlab-cue.selected {
        border-color: white;
        color: white;
      }
      details:not([open]):not(:last-child) {
        margin-bottom: -0.2em;
      }
    </style>
  </head>
  <body>
    <div id="modal">
      <div id="modal-container">
        <div id="modal-content"></div>
        <div id="modal-buttons">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-save">Save</button>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="main">
        <div id="rundown"></div>
        <div id="fader" class="fader-container">
          <div class="fader-labels">
            <div class="fader-label" style="top: 0%">10&mdash;&mdash;</div>
            <div class="fader-label" style="top: 12.5%">5&mdash;&mdash;</div>
            <div class="fader-label" style="top: 25%">0&mdash;&mdash;</div>
            <div class="fader-label" style="top: 37.5%">-5&mdash;&mdash;</div>
            <div class="fader-label" style="top: 50%">-10&mdash;&mdash;</div>
            <div class="fader-label" style="top: 62.5%">-20&mdash;&mdash;</div>
            <div class="fader-label" style="top: 75%">-30&mdash;&mdash;</div>
            <div class="fader-label" style="top: 87.5%">-50&mdash;&mdash;</div>
            <div class="fader-label" style="top: 100%">
              -&infin;&mdash;&mdash;
            </div>
          </div>
          <input
            type="range"
            id="fader-input"
            min="0"
            max="1"
            value="0"
            step="any"
          />
        </div>
        <div id="vu-background">
          <div id="vu-level"></div>
        </div>
      </div>
      <div id="footer">
        <div id="buttons"></div>
        <input type="checkbox" id="edit-toggle" />
        <a href="settings.html" target="_blank">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="gray"
            class="svg-icon"
            id="settings"
          >

              d="M23.5 13.9a0.3 0.3 0 0 0 0.3 -0.3v-3.2a0.3 0.3 0 0 0 -0.3 -0.3h-1.12a2.4 2.4 0 0 1 -1.7 -4.1l0.79 -0.79a0.3 0.3 0 0 0 0 -0.42l-2.26 -2.26a0.3 0.3 0 0 0 -0.42 0l-0.79 0.79a2.4 2.4 0 0 1 -4.1 -1.7v-1.12a0.3 0.3 0 0 0 -0.3 -0.3h-3.2a0.3 0.3 0 0 0 -0.3 0.3v1.12a2.4 2.4 0 0 1 -4.1 1.7l-0.79 -0.79a0.3 0.3 0 0 0 -0.42 0l-2.26 2.26a0.3 0.3 0 0 0 0 0.42l0.79 0.79a2.4 2.4 0 0 1 -1.7 4.1h-1.12a0.3 0.3 0 0 0 -0.3 0.3v3.2a0.3 0.3 0 0 0 0.3 0.3h1.12a2.4 2.4 0 0 1 1.7 4.1l-0.79 0.79a0.3 0.3 0 0 0 0 0.42l2.26 2.26a0.3 0.3 0 0 0 0.42 0l0.79 -0.79a2.4 2.4 0 0 1 4.1 1.7v1.12a0.3 0.3 0 0 0 0.3 0.3h3.2a0.3 0.3 0 0 0 0.3 -0.3v-1.12a2.4 2.4 0 0 1 1.02 -1.96a0.3 0.3 0 0 0 0.04 -0.46l-2.48 -2.48a0.3 0.3 0 0 0 -.22 -0.09a5.4 5.4 0 1 1 5.13 -5.13a0.3 0.3 0 0 0 0.09 0.22l2.48 2.48a0.3 0.3 0 0 0 0.46 -0.04a2.4 2.4 0 0 1 1.96 -1.02Z"
              stroke="none"

              stroke="none"
            />
          </svg>
        </a>
      </div>
      <div id="warnings"></div>
    </div>
  </body>

    let exports = {};
  </script>
  <script src="index.js"></script>
</html>
